<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let charcater of characterList; 
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd= odd" 

        class="list-group-item d-flex justify-content-between aling-items-center"
        [ngClass]="{'list-group-item-dark': isLast, 'list-group-item-primary': isEven, 'list-group-item-danger': isOdd}">

        <div>
            <span class="text-primary">{{ i + 1}}.</span>
            <span>{{ charcater.name}} - </span>
            <strong>Power: </strong>
            <span>{{ charcater.power}}</span>
        </div>
        
        <button class="btn btn-danger" (click)="onDeleteCharacter( charcater.id )">X</button>



    </li>


</ul>
